

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: kalo
      RABBITMQ_DEFAULT_PASS: kalo
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      retries: 5
      timeout: 5s
      start_period: 10s

  nest-app:
    build:
      context: ./backend
      target: prod  
    container_name: backend-nest-app
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    environment:
      FRONTEND: http://next-app:3000 
    depends_on:
      rabbitmq:
        condition: service_healthy
  next-app:
    build:
      context: ./RockPaperScissors-main
      target: prod 
    container_name: fronted-next-app
    ports:
      - "3000:3000"
    env_file:
      - ./RockPaperScissors-main/.env
    environment:
      REACT_APP_API_URL: http://nest-app:4000
      NEXT_PUBLIC_SOCKET_URL : http://nest-app:4000
    depends_on:
      nest-app:
        condition: service_started
